[tox]
envlist=
    py{27,34,35}-{core,state,blockchain,transactions}
    flake8

[flake8]
max-line-length= 100
exclude= tests/*

[testenv]
usedevelop=True
commands=
    core: py.test {posargs:tests/core}
    state: py.test {posargs:tests/json-fixtures/test_state.py}
    blockchain: py.test {posargs:tests/json-fixtures/test_blockchain.py}
    transactions: py.test {posargs:tests/json-fixtures/test_transactions.py}
deps =
    -r{toxinidir}/requirements-dev.txt
basepython =
    py27: python2.7
    py34: python3.4
    py35: python3.5

[testenv:flake8]
basepython=python
deps=flake8
commands=flake8 {toxinidir}/evm
