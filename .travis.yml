sudo: false
language: python
python:
  - "3.5"
dist: trusty
env:
  global:
    - PYTEST_ADDOPTS="-n 2 --durations 50"
  matrix:
    # byzantium goes first because it takes the longest.
    - TOX_POSARGS="-e py35-state-byzantium"
    - TOX_POSARGS="-e py35-rpc-state-core-byzantium"
    - TOX_POSARGS="-e py35-state-frontier"
    - TOX_POSARGS="-e py35-rpc-state-core-frontier"
    - TOX_POSARGS="-e py35-state-homestead"
    - TOX_POSARGS="-e py35-rpc-state-core-homestead"
    - TOX_POSARGS="-e py35-state-eip150"
    - TOX_POSARGS="-e py35-rpc-state-core-eip150"
    - TOX_POSARGS="-e py35-state-eip158"
    - TOX_POSARGS="-e py35-rpc-state-core-eip158"
    #- TOX_POSARGS="-e py35-state-constantinople"
    #- TOX_POSARGS="-e py35-state-metropolis"
    - TOX_POSARGS="-e py35-rpc-state-quadratic"
    - TOX_POSARGS="-e py35-blockchain"
    - TOX_POSARGS="-e py35-rpc-blockchain-exploit"
    - TOX_POSARGS="-e py35-rpc-blockchain-core"
    - TOX_POSARGS="-e py35-rpc-blockchain-wallet"
    - TOX_POSARGS="-e py35-vm"
    - TOX_POSARGS="-e py35-core"
    - TOX_POSARGS="-e py35-transactions"
    - TOX_POSARGS="-e py35-p2p"
    - TOX_POSARGS="-e py35-database"
    - TOX_POSARGS="-e py35-rpc-state-callcreatecallcode"
    - TOX_POSARGS="-e py35-rpc-state-contractspam"
    #- TOX_POSARGS="-e py35-vm-performance"
    - TOX_POSARGS="-e flake8"
    - TOX_POSARGS="-e mypy"
cache:
  pip: true
install:
  - "travis_retry pip install pip setuptools --upgrade"
  - "travis_retry pip install tox"
before_script:
  - pip freeze
script:
  - tox $TOX_POSARGS
after_script:
  - cat .tox/$TOX_POSARGS/log/*.log
